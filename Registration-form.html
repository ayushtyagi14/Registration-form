<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Fill the Registration Form</p>
    <div class="container">
        <form action="">
            <fieldset>
                <label>Enter Your First Name: <input type="text" name="first-name" required></label>
                <label>Enter Your Last Name: <input type="text" name="last-name" required></label>
                <label>Enter Your Email ID: <input type="text" name="email-id" required></label>
                <label>Create a Password: <input type="password" name="password" required></label>
            </fieldset>

            <fieldset>
                <label><input type="radio" name="account-type" class="inline"/> Personal Account</label>
                <label><input type="radio" name="account-type" class="inline"/> Business Account</label>
                <label><input type="checkbox" name="terms-condition" class="inline" required/> I accept the <a href="" target="_blank"> Terms and Conditions</a></label>
            </fieldset>

            <fieldset>
                <label>Upload a Profile Picture: <input type="file" name="file"></label>
                <label>Input your Age (in years): <input type="number" name="age" min="13" max="120"></label>
                <label>How did you hear about us?
                <select name="referr">
                    <option value="">(Select One)</option>
                    <option value="1">Social Media</option>
                    <option value="2">Newspaper</option>
                    <option value="3">Friend and Family</option>
                    <option value="4">Others</option>
                </select>
                </label>
                <label>Provide a bio: <textarea name="bio" cols="3" rows="10" placeholder="Tell us about yourself..."></textarea>
            </fieldset>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
